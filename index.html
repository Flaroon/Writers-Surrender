    <title>A Writer's Surrender</title>
    <style>
        body, html {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        img {
            display: block; /* This ensures that there is no extra space below the image */
            width: 100%; /* Stretches the image to the edges */
            height: auto; /* Keeps the aspect ratio intact */
            margin: 0px 0px -4px 0px; /* Adjusts bottom margin to -3px to overlap images */
            padding: 0px; /* Ensures there is no padding around the images */
            vertical-align: middle; /* This can also help eliminate gaps in some cases */
            border-radius: 0%;
        }
    </style>
</head>
